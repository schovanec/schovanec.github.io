---
layout: default
disqus: true
---
<article class="post-container" itemscope itemtype="http://schema.org/BlogPosting">
	<h1 class="post-title" itemprop="name">{{ page.title }}</h1>
	{% include post/metadata.html meta=page %}
	<div class="post-content" itemprop="articleBody">
	{{ content }}
	</div>
</article>

{% include post/pager.html %}

<div id="disqus_thread"></div>
<script type="text/javascript">
  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
  var disqus_shortname = 'schovanec-blog'; // required: replace example with your forum shortname
  var disqus_identifier = '{{ page.id }}';
  var disqus_title = '{{ page.title }}';
  //var disqus_url = '{{ page.url }}';

  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function() {
    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
